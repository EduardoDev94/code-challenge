version: 1
default_environment: dev
project_id: a96cb2b7-851d-4d78-ae31-3940ed91bc82
environments:
- name: dev
- name: staging
- name: prod
plugins:
  extractors:
  - name: tap-postgres
    variant: meltanolabs
    pip_url: git+https://github.com/MeltanoLabs/tap-postgres.git
    config:
      host: localhost
      port: 5433
      user: postgres
      password: 12345
      database: northwind
      filter_schemas:
      - public
  - name: tap-csv
    variant: meltanolabs
    pip_url: git+https://github.com/MeltanoLabs/tap-csv.git
    config:
      files:
      - path: ./data/order_details.csv
        entity: order_details
        keys: [order_id, product_id]
  loaders:
  - name: target-postgres
    variant: meltanolabs
    pip_url: meltanolabs-target-postgres
    config:
      output_path: /data/csv
      date_format: '%Y-%m-%d'
      file_naming: '{date}/file.csv'
  - name: target-csv
    variant: meltanolabs
    pip_url: git+https://github.com/MeltanoLabs/target-csv.git
    config:
      separate_files_per_table: true
      datestamp_format: '%Y-%m-%d'
      output_path: ./data/postgres/
      file_naming_scheme: '{table}/{datestamp}/file.csv'
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
    config:
      destination_path: ./data/postgrees
      do_timestamp_file: true
      separate_files_per_table: true